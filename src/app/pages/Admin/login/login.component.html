<div class="main-wrapper account-wrapper bg-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form [formGroup]="form" (submit)="onSubmit()" novalidate class="form-signin">
                    <div class="account-logo">
                        <a routerLink="/"><img src="assets/logo.png" alt="Logo"></a>
                    </div>
                    <!-- <div class="form-group">
                        <label>Username or Email</label>
                        <input type="text" autofocus="" class="form-control">
                    </div> -->
                    <div class="form-group">
                        <label>Password</label>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" [value]="password" formControlName="password" />
                      <i  class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePassword()" style="position: absolute; right: 10px; top: 38px; cursor: pointer;"></i>
                         <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="alert alert-danger">
                        <div *ngIf="form.controls['password'].errors?.['required']">
                        Password is required.
                        </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" [disabled]="!form.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
