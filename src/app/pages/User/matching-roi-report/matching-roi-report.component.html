<div class="main-wrapper">
  <app-menu></app-menu>

  <div class="page-wrapper bg-wrapper">
    <div class="content">
      <div class="row">
        
          <!-- Recent Buying Section -->
          <div class="recent-buy comman-head">
            <h3>Daily Binary Report</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="buy-form-crypto mb-0">
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Date</th>
                          <th>Amount</th>
                           <!-- <th>Days</th>
                            <th>R Amount</th>
                            <th>R Days</th> -->
                              <th>Credit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let row of data1; let i=index">
                          <td>{{i+1}}</td>
                          <td>{{row.cdate | date:'dd/MMM/YYYY'}}</td>
                          <td class="pay-clr">{{row.samount | currency:'USD':true:'1.0-2'}}</td>
                          <!-- <td>{{row.refdays}}</td>
                           <td class="pay-clr">{{row.balamount | currency:'USD':true:'1.0-2'}}</td>
                            <td>{{row.roidays}}</td> -->
                             <td class="pay-clr">{{row.damount | currency:'USD':true:'1.0-2'}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Recent Buying -->
        </div>
      </div>
    </div>
  </div>
