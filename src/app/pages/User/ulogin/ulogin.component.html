<div class="main-wrapper account-wrapper" style="background-color: rgb(245, 235, 223);">
    <div class="account-page" >
        <div class="account-center">
            <div class="account-box" style="background-color: rgb(14, 35, 60); border-radius: 15px; color: #fff;">
                <form  class="form-signin" [formGroup]="form" (submit)="onSubmit()" novalidate>
                    <div class="text-center">
                        <h5>Welcome to</h5>
                        <a routerLink="/"><img src="assets/logo.png" alt="Icon Logo" style="width: 120px; height: 100px;"></a>
                    </div>
                    <h6 class="text-center text-success">Sign in to continue to <span class="text-warning">ICONISTAR</span></h6>
                    <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
                    {{ errorMessage }}
                    </div>
                    <div class="form-group">
                        <label class="text-white">Userid or Email *</label>
                        <input type="text" autofocus="" class="form-control" formControlName="regid">
                    </div>
                    <div class="form-group position-relative">
                        <label class="text-white">Password *</label>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" />
                             <i class="fa position-absolute text-danger pt-1" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"  (click)="togglePasswordVisibility()" style="right: 10px; top: 38px; cursor: pointer;"></i>
                        </div>

                    <div class="form-group text-right">
                        <a routerLink="/" class="text-white" class="text-success" style="text-decoration: none;">Forgot your password?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn" [disabled]="!form.valid">Login</button>
                    </div>
                    <div class="text-center register-link">
                        Don't have an account? <a routerLink="/auth-signup" class="text-warning" style="text-decoration: none;">Register Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="background-color: black; color: #fff; margin-top: -10px;">
    <div class="row p-2">
        <div class="col-6 text-center">
            <p>Terms & Policy</p>
        </div>
        <div class="col-6 text-center">
            support@iconistar.net
        </div>
    </div>
</div>
