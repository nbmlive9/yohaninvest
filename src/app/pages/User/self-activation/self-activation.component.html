<app-menu-bar></app-menu-bar>

<div class="page-wrapper bg-wrapper">
    <div class="content" style="margin-top: -50px;">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center mb-3 d-flex flex-wrap justify-content-center">
              <!-- <button class="btn btn-outline-primary m-1" (click)="showSection('selfactivate')">Self Activation</button> -->
                <button class="btn btn-outline-success m-1" (click)="showSection('useractivate')">User Activation</button>
            </div>
        </div>
            <div class="col-md-12 " *ngIf="selfactivate">
                <div class="buy-form">
                    <h4 class="page-title text-danger">Self Activation</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group ">
                                <label class="focus-label">Packages</label>
                                <select class="select form-control floating">
                                    <option value="" selected>Select Package</option>
                                    <option value="male selected">$54 Package</option>
                                    <option value="female">$306 Package</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="focus-label">Available Wallet</label>
                                <input type="text" class="form-control floating" value="$500" readonly>
                            </div>
                        </div>
                        <div class="text-center m-t-20">
                            <button class="btn btn-primary submit-btn" (click)="openConfirmModal()" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="col-md-12 " *ngIf="useractivate">
      <app-user-activation></app-user-activation>
    </div>

    <div class="col-md-12 ">
        <app-uactivation-report></app-uactivation-report>
    </div>
</div>


<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p>Are you sure you want to confirm this action?</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-success" (click)="confirmAction()">Yes, Confirm</button>
        </div>
      </div>
    </div>
  </div>
