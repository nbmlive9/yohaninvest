
            <div class="col-md-12">
                <div class="buy-form">
                    <div class="row">
                        <!-- Rows per page selector -->
                            <div class="col-md-6">
                                <h4 class="page-title text-success">Wallet Report</h4>
                            </div>
                      </div>
              
                  <!-- Table -->
                  <div class="table-responsive">
                    <table class="table table-striped custom-table mb-0">
                      <thead>
                        <tr>
                          <th>S.No</th>
                          <th>Date</th>
                          <th>Amount</th>
                          <th>Remark</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of data1; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ item.cdate | date:'dd/MM/YYYY' }}</td>
                          <td>{{ item.amount | currency:'USD':true:'1.0-1' }}</td>
                          <td>{{ item.remark }}</td>
                          <td>
                            <span class="badge badge-success" *ngIf="item.type==='credit'">Credit</span> <span class="badge badge-danger" *ngIf="item.type==='debit'">Debit</span>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                            <nav *ngIf="totalPages > 1" class="mt-3">
            <ul class="pagination justify-content-center flex-wrap">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
                <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
              </li>
            </ul>
          </nav>

                      
                  </div>
              
                  <!-- Pagination -->
                  
                </div>
              </div>
