<h4>Deposit Report</h4>
<div class="table-responsive">
  <table class="table align-middle text-nowrap">
    <thead>
      <tr>
        <th>S.no</th>
        <th>Date</th>
        <th>Time</th>
        <th>User ID</th>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pagedData; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ item.cdate | date:'dd/MM/yyyy' }}</td>
        <td>{{ item.ctime }}</td>
        <td>{{ item.userid }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.amount | currency:'USD':true:'1.0-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="gotoPage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let idx = index"
        [class.active]="currentPage === idx + 1">
      <a class="page-link"  (click)="gotoPage(idx + 1)">{{ idx + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="gotoPage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
