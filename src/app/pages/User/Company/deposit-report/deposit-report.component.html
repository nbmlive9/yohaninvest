<h4>Deposit Report</h4>
<div class="table-responsive">
        <table class="table align-middle text-nowrap">
          <thead>
            <tr>
              <th>S.no</th>
              <th>Date</th>
              <th>User ID</th>
              <!-- <th>Name</th> -->
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data1; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.cdate }}</td>
              <td>{{ item.userid }}</td>
              <!-- <td>{{ item.name }}</td> -->
              <td>{{ item.amount | currency:'USD':true:'1.0-2' }}</td>
            </tr>
          </tbody>
        
          
        </table>
      </div>
