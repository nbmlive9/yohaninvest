
<div class="main-wrapper account-wrapper bg-wrapper">
        <div class="account-page">
			<div class="account-center">
                <div class="account-logo">
                    <a routerLink="/"><img src="assets/logo.png" style="border-radius: 15px;" alt="Logo"></a>
                </div>
				<div class="account-box">
                    <div class="login-header">
                        <h3>Reset Password?</h3>
                        <p>Reset Password to continue to Yohan Invest</p>
                    </div>
                    <span class="text-danger">{{errorMessage}}</span>
                    <form [formGroup]="form" (ngSubmit)="forgot()" class="form-signin">
                        <div class="form-group">
                            <input type="text" autofocus="" formControlName="regid" class="form-control" placeholder="Userid">
                            <span class="profile-views"><img src="assets/img/icon/lock-icon-01.svg"  alt=""/></span>
                        </div>

                          <div class="form-group">
                            <input type="text" autofocus="" formControlName="email" class="form-control" placeholder="Email">
                            <span class="profile-views"><img src="assets/img/icon/lock-icon-03.svg"  alt=""/></span>
                        </div>
                     
                        <div class="forgotpass">
                            <div class="remember-me">
                                <label class="custom_check me-2 mb-0 d-inline-flex remember-me"> Remember me
                                    <input type="checkbox" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <a routerLink="/auth-login"><img src="assets/img/icon/lock-icon.svg" class="me-1" alt=""/>Sign In?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn" [disabled]="form.invalid">Submit <i class="fas fa-arrow-right ms-1"></i></button>
                        </div>
                       
                    </form>
                </div>
			</div>
        </div>
    </div>

    
<!-- Success Modal -->
<div
  class="modal fade"
  #successModal
  tabindex="-1"
  aria-labelledby="successModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Details Sent Mail Successful</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
        <h5>Sent Mail has been successfully!</h5>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
